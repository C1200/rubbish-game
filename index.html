<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rubbish Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button class="shop-opener" onclick="openShop()">Shop</button>
        <div class="clicker">
            <div class="background-top"></div>
            <div class="background-top-color"></div>
            <div class="container">
                <img src="images/teamseas.png" width="400px" />
                <div class="message">
                    Help us remove 30 million pounds<br />of trash by January
                    1st, 2022.
                </div>
                <div class="counter">???</div>
                <div class="counter-sub">Pounds Collected</div>
                <div class="donate-box">
                    <div class="header">Join #TeamSeas</div>
                    <div class="main">
                        Every $1 is one less pound of<br />trash in the ocean
                        <button class="donate-btn" onclick="donate(1, false)">
                            Donate $1
                        </button>
                        <a class="reset-score" href="javascript:reset()"
                            >Reset</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <div class="shop">
            <div class="item" onclick="buy(1, 2)">
                <div class="name">Advertise</div>
                <div class="price">$1</div>
                <div class="cps">+$2/sec</div>
            </div>
            <div class="item" onclick="buy(5, 6)">
                <div class="name">Beach Cleaner</div>
                <div class="price">$5</div>
                <div class="cps">+$6/sec</div>
            </div>
            <div class="item" onclick="buy(10, 12)">
                <div class="name">Scuba Diver</div>
                <div class="price">$10</div>
                <div class="cps">+$12/sec</div>
            </div>
            <div class="item" onclick="buy(600, 650)">
                <div class="name">Collector</div>
                <div class="price">$600</div>
                <div class="cps">+$650/sec</div>
            </div>
            <div class="item" onclick="buy(1000, 2000)">
                <div class="name">Interceptor</div>
                <div class="price">$1000</div>
                <div class="cps">+$2000/sec</div>
            </div>
            <div class="counter">???</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
