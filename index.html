<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rubbish Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button class="shop-opener" onclick="openShop()">Shop</button>
        <div class="clicker">
            <div class="background-top"></div>
            <div class="background-top-color"></div>
            <div class="container">
                <img src="images/teamseas.png" width="400px" />
                <div class="message">
                    Help us remove 30 million pounds<br />of trash by January
                    1st, 2022.
                </div>
                <div class="counter">???</div>
                <div class="counter-sub">Pounds Collected</div>
                <div class="donate-box">
                    <div class="header">Join #TeamSeas</div>
                    <div class="main">
                        Every $1 is one less pound of<br />trash in the ocean
                        <button class="donate-btn" onclick="donate(1, false)">
                            Donate $1
                        </button>
                        <a class="reset-score" href="javascript:reset()"
                            >Reset</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <div class="shop">
            <div
                id="aditem"
                class="item"
                data-price="2"
                data-cps="1"
                onclick="buy(this)"
            >
                <div class="name">Advertise</div>
                <div class="price">$2</div>
                <div class="cps">+$1/sec</div>
            </div>
            <div
                id="cleaner"
                class="item"
                data-price="6"
                data-cps="5"
                onclick="buy(this)"
            >
                <div class="name">Beach Cleaner</div>
                <div class="price">$6</div>
                <div class="cps">+$5/sec</div>
            </div>
            <div
                id="diver"
                class="item"
                data-price="12"
                data-cps="10"
                onclick="buy(this)"
            >
                <div class="name">Scuba Diver</div>
                <div class="price">$12</div>
                <div class="cps">+$10/sec</div>
            </div>
            <div
                id="collector"
                class="item"
                data-price="650"
                data-cps="600"
                onclick="buy(this)"
            >
                <div class="name">Collector</div>
                <div class="price">$650</div>
                <div class="cps">+$600/sec</div>
            </div>
            <div
                id="interceptor"
                class="item"
                data-price="2000"
                data-cps="1000"
                onclick="buy(this)"
            >
                <div class="name">Interceptor</div>
                <div class="price">$2000</div>
                <div class="cps">+$1000/sec</div>
            </div>
            <div class="counter">???</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
